<!DOCTYPE html>
<html>
  <head>
    {% load static %}
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
    <link href="https://bootswatch.com/sandstone/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="{% static 'styles/main.css' %}" />
  </head>
  <body>
    <div class="container-fluid navbar-default" style="margin-bottom:20px;">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#co-navbar">
          <span class="sr-only">Tenders</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <span class="navbar-brand">Medical Tenders in Egypt</span>
      </div>
      <div class="collapse navbar-collapse navbar-right" id="co-navbar">
        <ul class="nav navbar-nav">
          <li>
            <a href='#/'>All Tenders</a>
          </li>
        </ul>
      </div>
    </div>
  </div>
    <div class="page-content">
      <div class="col-xs-2">

      </div>
      <div class="col-xs-8">
        {% block content %}{% endblock %}
      </div>
      <div class="col-xs-2">
        <div></div>
      </div>
    </div>

  </body>
</html>
